
<div class="row">
  <div class="col-xs-12 in-title">Create Invoice Delivery Rules : {{selectedAccounts.accountNos.toString()}} </div><a ng-click="redirectTo('/system/profile/'+$routeParams.systemName+'/'+$routeParams.systemId+'/account/InvoiceDeliveryrules')" class="inz-btn btn-sm btn-default">Cancel	</a>
  <div class="col-xs-12 in-title">Mode {{deliveryMode}} </div>
  <div class="col-xs-12">
    <input type="radio" ng-model="deliveryMode" value="EDI" name="rdoDeliveryMode"/>EDI
    <input type="radio" ng-model="deliveryMode" value="Paper" name="rdoDeliveryMode"/>Paper
    <input type="radio" ng-model="deliveryMode" value="Email" name="rdoDeliveryMode"/>Email 
    <input type="radio" ng-model="deliveryMode" value="Web" name="rdoDeliveryMode"/>Web
  </div>
  <div class="col-xs-12">
    <div class="row de"></div>
    <div style="margin-bottom:20px" ng-show="deliveryMode=='Email'" class="col-lg-10 col-sm-16 col-xs-22">
      <div class="in-view-block"></div>
      <div class="in-title">
        <div ng-show="false" class="in-wiz-row col-md-6 row">
          <label class="control-label">Mode</label>
          <input id="txtMode" type="text" name="txtMode" ng-model="invoiceDeliveryMode.mode"/>
        </div>
        <div ng-show="false" class="in-wiz-row col-md-6 row">
          <label class="control-label">AccountID</label>
          <input id="txtAccountID" type="text" name="txtAccountID" ng-model="invoiceDeliveryMode.accountID"/>
        </div>
        <div ng-show="false" class="in-wiz-row col-md-6 row">
          <label class="control-label">Account</label>
          <input id="txtAccount" type="text" name="txtAccount" ng-model="invoiceDeliveryMode.account"/>
        </div>
        <div ng-show="false" class="in-wiz-row col-md-6 row">
          <label class="control-label">SystemID</label>
          <input id="txtSystemID" type="text" name="txtSystemID" ng-model="invoiceDeliveryMode.systemID"/>
        </div>
        <div ng-show="false" class="in-wiz-row col-md-6 row">
          <label class="control-label">System</label>
          <input id="txtSystem" type="text" name="txtSystem" ng-model="invoiceDeliveryMode.system"/>
        </div>
        <div class="in-wiz-row col-md-6 row">
          <label class="control-label">Profile Name</label>
          <input id="txtProfileName" type="text" name="txtProfileName" ng-model="invoiceDeliveryMode.profileName"/>
        </div>
        <div class="in-wiz-row col-md-6 row">
          <label class="control-label">Delivery Party</label>
          <select ng-model="invoiceDeliveryMode.deliveryParty" style="width:40%">
            <option value="Customer/FPC">Customer/FPC</option>
            <option value="Internal/Station">Internal/Station</option>
          </select>
        </div>
        <div class="in-wiz-row col-md-6 row">
          <label class="control-label">Party Name</label>
          <input id="txtPartyName" type="text" name="txtPartyName" ng-model="invoiceDeliveryMode.deliveryPartyName"/>
        </div>
        <div class="in-wiz-row col-md-6 row">
          <label class="control-label">To</label>
          <input id="txtTo" type="text" name="txtTo" ng-model="invoiceDeliveryMode.to"/>
        </div>
        <div class="in-wiz-row col-md-6 row">
          <label class="control-label">CC</label>
          <input id="txtCC" type="text" name="txtCC" ng-model="invoiceDeliveryMode.cc"/>
        </div>
        <div class="in-wiz-row col-md-6 row">
          <label class="control-label">Subject</label>
          <input id="txtSubject" type="text" name="txtSubject" ng-model="invoiceDeliveryMode.subject"/>
        </div>
        <div class="in-wiz-row col-md-6 row">
          <label class="control-label">Signature </label>
          <input id="txtSignature" type="text" name="txtSignature" ng-model="invoiceDeliveryMode.signature"/>
        </div>
        <div class="in-wiz-row col-md-6 row">
          <label class="control-label">Attachment Type </label>
          <select ng-model="invoiceDeliveryMode.attachment" style="width:40%">
            <option value="Paper Document">Paper Document</option>
            <option value="Excel Statement">Excel Statement</option>
          </select>
        </div>
        <div class="in-wiz-row col-md-6 row">
          <label class="control-label">Email Content </label>
          <textarea id="txtEmailContent" columns="10" rows="5" name="txtEmailContent" ng-model="invoiceDeliveryMode.content"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
