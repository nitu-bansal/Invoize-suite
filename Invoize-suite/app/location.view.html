
<div ng-init="getTemplates('')" ng-show="$state.current.name.split('.')[0]=='wizard'" class="row in-wiz-ttl fix-scroll">
  <div class="col-md-7 col-sm-6">
    <div class="in-wiz-info">Welcome to location configurations. You can add / configure / edit the locations that you operate in and link your locations profile with your system. <i ng-show="templateLoader" class="icon-spinner icon-spin blue icon-large"></i></div>
  </div>
  <div class="col-md-5 col-sm-6 in-add">
    <input placeholder="Search Location Profile" ng-change="getTemplates(q)" ng-model="q" class="in-query"/>
    <button class="in-query"><i class="icon-search"></i></button><a style="cursor:pointer" ng-click="redirectTo('/location/new')"><span class="in-add-sign">+</span><span class="in-add-txt">Add Profile</span></a>
  </div>
</div>
<div ng-init="getTemplates('')" style="background:#eee;" ng-hide="$state.current.name.split('.')[0]=='wizard'" class="row in-wiz-ttl in-fix-scroll">
  <div class="col-xs-12 in-add">
    <div class="pull-left in-wiz-info">Location</div><i ng-show="templateLoader" class="icon-spinner icon-spin blue icon-large"></i>
    <input placeholder="Search Location" ng-change="getTemplates(q)" ng-model="q" class="in-query"/>
    <button class="in-query"><i class="icon-search"></i></button><a style="cursor:pointer" ng-click="redirectTo('/location/new')"><span class="in-add-sign">+</span><span class="in-add-txt">Add Profile</span></a><a style="cursor:pointer" ng-click="redirectTo('/location/new')"><span class="in-add-sign">+</span><span class="in-add-txt">Add Location</span></a>
  </div>
</div>
<div class="row">
  <div ng-repeat="ListItem in templates | orderBy:title" ng-form="subForm" style="margin-bottom:30px;" class="col-sm-6 col-md-6 col-lg-4 inz-blk">               
    <div class="in-view-block">
      <div class="title">{{ListItem.profileName}}</div>
      <div class="line">
        <div class="caption">System</div>
        <div class="data">{{ListItem.systemList| selectFormat}}                     </div>
      </div>
    </div>
    <div class="in-btn-blk">
      <div class="in-btn-grp">
        <div class="in-btn-row">
          <button tool-tip="tool-tip" data-placement="top" data-toggle="tooltip" title="Delete" ng-click="confirmDeleteProfile(ListItem.id)" class="inz-btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></button>
          <button tool-tip="tool-tip" data-placement="top" data-toggle="tooltip" title="Edit" ng-click="editViewTemplete(ListItem)" class="inz-btn btn-sm btn-danger"><i class="fa fa-pencil">                                      </i></button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="in-wiz-footer">
  <button ng-click="prevStep()" class="inz-btn btn-sm btn-danger"><i class="fa fa-long-arrow-left">   </i> Previous Step      </button>
  <button ng-click="nextStep()" class="inz-btn btn-sm btn-success">Next Step  <i class="fa fa-long-arrow-right"></i></button>
</div>
