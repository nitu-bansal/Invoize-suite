
<div ng-show="$state.current.name.split('.')[0]=='wizard'" ng-init="getSystemList();" class="row in-wiz-ttl fix-scroll">
  <div class="col-md-7 col-sm-6">
    <div class="in-wiz-info">Welcome to system configuration. You can add / configure / edit your systems here and link your systems with the company that operates on it. </div>
  </div>
  <div class="col-md-5 col-sm-6 in-add"><i ng-show="systemListLoader" class="icon-spinner icon-spin blue icon-large"></i>
    <input placeholder="Search System" ng-change="searchSystem(q)" ng-model="q" class="input-search-new"/>
    <button class="input-search-new"><i class="fa fa-search"></i></button><a permission="createSystem" style="vertical-align: middle;cursor:pointer;" ng-click="redirectTo('/system/new')"><span class="in-add-sign">+</span><span class="in-add-txt">Add System</span></a>
  </div>
</div>
<div set-width="set-width" ng-hide="$state.current.name.split('.')[0]=='wizard'" class="row in-wiz-ttl in-fix-scroll">
  <div class="col-xs-12 col-md-12 col-sm-12">
    <div class="pull-left">
      <div class="in-wiz-info">System</div>
    </div>
    <div class="pull-right"><i ng-show="systemListLoader" class="icon-spinner icon-spin blue icon-large"></i>
      <input placeholder="Search System" ng-change="searchSystem(q)" ng-model="q" class="input-search-new"/>
      <button class="input-search-new"><i class="fa fa-search"></i></button><a permission="createSystem" style="cursor:pointer;" ng-click="redirectTo('/system/new')"><span class="in-add-sign">+</span><span class="in-add-txt">Add System</span></a>
    </div>
  </div>
</div>
<div style="clear:both"></div>
<div class="col-xs-12 col-md-12 col-sm-12">
  <div ng-repeat="ListItem in systemList | orderBy:title" ng-form="subForm" style="margin-bottom:10px;" class="col-xs-12 col-sm-6 col-md-4 inz-blk">
    <div class="in-view-block">
      <div class="title"><i class="fa fa-tags small">&nbsp;</i>{{ListItem.title}}</div>
      <div class="line">
        <div class="caption">{{ListItem.fields.label}}</div>
        <div class="data">{{ListItem.fields.value| selectFormat}}</div>
      </div>
    </div>
    <div class="in-btn-blk">
      <div class="in-btn-grp">
        <div class="in-btn-row">
          <button permission="deleteSystem" tool-tip="tool-tip" data-placement="top" data-toggle="tooltip" title="Delete" ng-click="confirmDeleteProfile(ListItem.id)" class="inz-btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></button>
          <button permission="editSystem" tool-tip="tool-tip" data-placement="top" data-toggle="tooltip" title="Edit" ng-click="redirectTo('/system/edit/' + ListItem.id);" class="inz-btn btn-sm btn-danger"><i class="fa fa-pencil"></i></button>
          <button permission="viewRuleProfileSystem" tool-tip="tool-tip" data-placement="top" data-toggle="tooltip" title="Rule Profile" ng-click="Profiling(ListItem)" class="inz-btn btn-sm btn-danger"><i class="fa fa-cogs"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="in-wiz-footer"><a permission="listCompany" href="#/wizard/company/view" class="inz-btn btn-sm btn-danger"><i class="fa fa-long-arrow-left">  </i> Previous Step      </a><a href="#/wizard/users/detail" ng-class="{'disabled': checkSystemListLength()}" ng-disabled="checkSystemListLength()" class="inz-btn btn-sm btn-success">Next Step<i class="fa fa-long-arrow-right"></i></a></div>
