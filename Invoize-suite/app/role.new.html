
<div class="page-header">   </div>
<div class="row">
  <div class="col-xs-12">
    <form novalidate="novalidate" name="form" class="form-horizontal">
      <fieldset>                                                      
        <legend>Role
          <div class="btn-group pull-right"><a ng-hide="roleCreateLoader" ng-click="backToList()" style="cursor: pointer;" bs-tooltip="tooltip.back" class="btn btn-primary btn-margin btn-sm"><i class="icon-mail-reply icon-large"></i></a>
            <button permission="createRole.*.*" ng-hide="roleCreateLoader" ng-disabled="form.$invalid" type="submit" ng-click="create(role)" style="cursor: pointer;" bs-tooltip="tooltip.save" class="btn btn-primary btn-sm"><i class="icon-ok icon-large"></i></button><i ng-show="roleCreateLoader" class="icon-spinner icon-spin icon-2x"></i>
          </div>
        </legend>
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right">Name</label>
          <div class="col-sm-9"> 
            <input type="text" id="rolname" name="roleName" duplicate="role" ng-model="role.name" placeholder="Role Name" required="required"/>
            <label ng-show="form.roleName.$error.required" class="help-inline required">*</label>
            <label ng-show="form.roleName.$error.duplicate" class="help-inline required">Role exists.</label>
            <label ng-show="form.roleName.$valid" class="help-inline required validTick">&#10004;</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right">Description</label>
          <div class="col-sm-9"> 
            <textarea rows="3" name="roleDescription" ng-model="role.description" placeholder="Role Description" required="required"></textarea>
            <label ng-show="form.roleDescription.$error.required" class="help-inline required">*</label>
            <label ng-show="form.roleDescription.$valid" class="help-inline required validTick">&#10004;</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label no-padding-right">Permissions</label>
          <div class="col-sm-9"> 
            <input ui-select2="roleBar" name="roleBar" ng-model="role.definition" ng-change="showDialog(role.definition)" select-validate="select-validate" required="required" class="input-xxlarge roleBarselect"/>
            <div ng-show="form.roleBar.$error.selectvalidate || form.roleBar.$error.required" class="help-inline required">*</div>
            <label ng-show="form.roleBar.$valid" class="help-inline required validTick">&#10004;</label>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
