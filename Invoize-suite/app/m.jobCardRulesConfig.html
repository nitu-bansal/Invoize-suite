
<div id="modal-form" tabindex="-1" aria-hidden="true" style="display: none;" class="modal hide"></div>
<div class="modal-header">
  <button type="button" data-dismiss="modal" ng-click="close()" class="close">Ã—</button>
  <h4 class="blue bigger">Rule Config         </h4>
</div>
<div class="modal-body overflow-visible">         
  <form novalidate="novalidate" name="form" class="form-horizontal">      
    <fieldset>                      
      <div class="control-group">
        <label class="control-label">Other Fields Mapping</label>
        <div class="controls"><b>{{item.accountName}}                        </b></div>
      </div>
      <div class="control-group">
        <label class="control-label">Report                              </label>
        <div class="controls">
          <select ui-select2="ui-select2" name="reportName" ng-model="item.config.reportName" ng-change="reportNameChanged()" data-placeholder="Report" required="required" class="input-large">
            <option value="">                                               </option>
            <option ng-repeat="row in tables" value="{{row.name}}">{{row.name}}</option>
          </select>
          <label ng-show="form.reportName.$error.required" class="help-inline required">*</label>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Field                              </label>
        <div class="controls">
          <select ui-select2="ui-select2" name="reportField" ng-model="item.config.reportField" data-placeholder="Field" style="width:135px;" required="required" class="input-large">
            <option value="">                                               </option>
            <option ng-repeat="row in fields" value="{{row.name}}">{{row.name}}&nbsp;&nbsp;&nbsp;</option>
          </select>
          <select ui-select2="ui-select2" name="reportOperator" ng-model="item.config.reportOperator" data-placeholder="Operator" style="width:85px;" required="required" class="input-large">
            <option value="">                                               </option>
            <option ng-repeat="row in operators" value="{{row.label}}">{{row.name}}&nbsp;&nbsp;&nbsp;</option>
          </select>
        </div>
      </div>
      <div ng-switch="item.config.reportOperator" class="control-group">
        <label class="control-label">value                                </label>
        <div ng-switch-when="In" class="controls">
          <input type="text" name="valueStart" ng-model="item.config.start" placeholder="start" required="required" style="width:85px;"/>
          <input type="text" name="valueEnd" ng-model="item.config.end" placeholder="end" required="required" style="width:85px;"/>
        </div>
        <div ng-switch-when="ExistsIn" class="controls">                                       
          <input ui-select2="listBar" name="listBar" ng-model="item.config.list" value="item.config.list" style="width: 205px;"/>
        </div>
        <div ng-switch-default="ng-switch-default" class="controls">
          <input type="text" name="valueStart" ng-model="item.config.start" placeholder="value" required="required" style="width:85px;"/>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button ng-disabled="form.$invalid" type="submit" data-dismiss="modal" ng-click="save()" class="btn btn-primary">Save</button>
  <button ng-click="close()" class="btn btn-inverse">Cancel</button>
</div>
