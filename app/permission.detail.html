
<form class="form-horizontal">
  <fieldset>
    <legend>Permission Details :</legend>
    <div class="control-group">
      <label class="control-label">Action</label>
      <div class="controls">
        <label>: {{permissions.action}}</label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Action Code</label>
      <div class="controls">
        <label>: {{permissions.actionCode}}</label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Expired On</label>
      <div class="controls">
        <label>: {{permissions.expiredOn}}</label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Description</label>
      <div class="controls">
        <label>: {{permissions.description}}</label>
      </div>
    </div>
    <div class="form-actions"><a href="#/account/edit/{{$stateParams.account_name}}" ng-click="read($stateParams.account_name)" class="btn btn-primary"><i class="icon-pencil icon-white"> </i>  Edit</a>
      <button type="submit" class="btn btn-inverse">Cancel</button>
    </div>
  </fieldset>
</form>
